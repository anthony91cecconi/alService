<div class="contact-form">
  <h2>Contattaci</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input id="name" type="text" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="telephone">Telefono:</label>
      <input id="telephone" type="tel" formControlName="telephone" required>
    </div>
    <div class="form-group">
      <label for="subject">Oggetto:</label>
      <input id="subject" type="text" formControlName="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Messaggio:</label>
      <textarea id="message" formControlName="message" rows="5" required></textarea>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Invia</button>
  </form>
</div>
